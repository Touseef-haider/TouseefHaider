<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <link rel="stylesheet" href="NumberGuesser.css">
</head>
<body>
    <h1>This is the number guessing game. play and have fun ğŸ˜Š</h1>
    <div class="Container"> 
        <div class="Heading">
            <h1>Number Guesser</h1>
        </div>
        <div class="Auth">
            <div class="Label">
                <h5>
                    Guess Number ranging
                    <span class="Minimum">1</span>
                    and 
                    <span class="Maximum">10</span>
                </h5>
            </div>
            <div class="Guess-Input">
                <input type="number"  id="Guess">
            </div> 
            <div class="Button">
                <button id="btn">Guess</button>
            </div>
            <div class="Message">
            <div class="showLoading">
                </div>
                
                <p class="msg"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
