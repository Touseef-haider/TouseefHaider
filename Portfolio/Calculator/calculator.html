<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="Grid">
        <div class="Calculator">
            <input type="text" id="input">
            <input style="margin-top: 10px;" type="text" id="output">
            <div class="buttons">
                <button id="clear" class="general-buttons special">
                    AC
                </button>
                <button id="remove" class="general-buttons special">
                    X
                </button>
                <button id="divide" class="general-buttons">
                    /
                </button>
            </div>
            <div class="Numbers-And-Buttons">
                <button id="seven" class="general-buttons">
                    7
                </button>
                <button id="eight" class="general-buttons">
                    8
                </button>
                <button id="nine" class="general-buttons">
                    9
                </button>
                <button id="multiply" class="general-buttons">
                    *
                </button>
            </div>
            <div class="Numbers-And-Buttons1">
                <button id="four" class="general-buttons">
                    4
                </button>
                <button id="five" class="general-buttons">
                    5
                </button>
                <button id="six" class="general-buttons">
                    6
                </button>
                <button id="minus" class="general-buttons">
                    -
                </button>
            </div>
            <div class="Numbers-And-Buttons2">
                <button id="one" class="general-buttons">
                    1
                </button>
                <button id="two" class="general-buttons">
                    2
                </button>
                <button id="three" class="general-buttons">
                    3
                </button>
                <button id="plus" class="general-buttons">
                    +
                </button>
            </div>
            <div class="Numbers-And-Buttons2">
                <button id="zero" class="general-buttons">
                    0
                </button   >
                <button id="period" class="general-buttons">
                    .
                </button   >
                <button id="equal" class="general-buttons special">
                    =
                </button   >
            </div>
        </div>
    </div>
    <script src="./calculator.js">

    </script>
</body>
</html>
